<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1200px">
        <form class="mt-60" #buscarForm="ngForm" (ngSubmit)="pesquisarCliente()">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>Consulta</mat-card-title>
                </mat-card-header>

                <div fxLayout="row" fxLayoutAlign="start center">
                    <mat-card-content class="mt-20">
                        <div fxLayout="row">
                            <div fxLayout="column" fxFlex="965px">
                                <mat-form-field class="full-width">
                                    <mat-label>Nome:</mat-label>
                                    <input matInput placeholder="ex: JosÃ©" name="nome" [(ngModel)]="pesquisaPorNome">
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-flat-button color="primary" type="submit">
                            <mat-icon fontIcon="search"></mat-icon>
                            Pesquisa
                        </button>
                    </mat-card-actions>
                </div>
            </mat-card>
        </form>
    </div>
</div>

<div fxLayout="row" fxLayoutAlign="center">

    <div fxLayout="column" fxFlex="1200px">
        <mat-card appearance="outlined">

            <mat-card-header>
                <mat-card-title>resultado</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <table mat-table [dataSource]="listaClientes">
                    <ng-container  matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>id</th>
                        <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
                    </ng-container >

                    <ng-container  matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
                    </ng-container >

                    <ng-container  matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef>CPF</th>
                        <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
                    </ng-container >

                    <ng-container  matColumnDef="dataNascimento">
                        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
                        <td mat-cell *matCellDef="let cliente">{{ cliente.dataNascimento }}</td>
                    </ng-container >

                    <ng-container  matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
                    </ng-container >

                    <ng-container  matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let cliente">
                            <button mat-button (click)="editarCliente(cliente.id)">
                                <mat-icon fontIcon="edit" />
                            </button>
                        </td>
                    </ng-container >

                    <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
                    <tr mat-row *matRowDef="let cliente; columns: colunasTable;"></tr>

                </table>
            </mat-card-content>

        </mat-card>
    </div>

</div>
